spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

# JWT Configuration for tests (minimum 256 bits for HS256 algorithm)
jwt.secret=testSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345678

# gRPC Configuration (mock values for tests)
grpc.notification.host=localhost
grpc.notification.port=9091
grpc.user.host=localhost
grpc.user.port=9092

# URL Configuration
banned-hosts=
url-expiration-hours=24
notification.threshold=100
app.base-url=http://test.url
