name: CI

on: ["push", "pull_request"]

jobs:
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Google Java Format
        run: |
          wget -q https://github.com/google/google-java-format/releases/download/v1.24.0/google-java-format-1.24.0-all-deps.jar -O google-java-format.jar

      - name: Check Java formatting
        run: |
          java -jar google-java-format.jar --dry-run --set-exit-if-changed $(find services/*/src/main/java -name "*.java")

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and install grpc-common
        run: |
          cd services/grpc-common
          mvn clean install -DskipTests

      - name: Run tests for rest-service
        run: |
          cd services/rest-service
          mvn test

      - name: Run tests for notification-service
        run: |
          cd services/notification-service
          mvn test

      - name: Run tests for user-service
        run: |
          cd services/user-service
          mvn test
