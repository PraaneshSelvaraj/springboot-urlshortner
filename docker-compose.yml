version: "3.9"

services:
  mysql:
    image: mysql:latest
    container_name: mysql-service
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: ./services
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8081:8081"
      - "9091:9091"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure

  rest-service:
    build:
      context: ./services
      dockerfile: rest-service/Dockerfile
    container_name: rest-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      GRPC_NOTIFICATION_HOST: notification-service
      GRPC_NOTIFICATION_PORT: 9091
      BANNEDHOSTS: ${BANNED_HOSTS}
      URLEXPIRATIONHOURS: ${URL_EXPIRATION_HOURS}
      NOTIFICATION_THRESHOLD: ${NOTIFICATION_THRESHOLD}
      APP_BASEURL: ${APP_BASE_URL}
    depends_on:
      mysql:
        condition: service_healthy
      notification-service:
        condition: service_started
    restart: on-failure

  user-service:
    build:
      context: ./services
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8082:8082"
      - "9092:9092"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure

volumes:
  mysql-data:
